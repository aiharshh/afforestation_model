{% extends "base.html" %}
{% block content %}
<style>
  /* Fullscreen hero */
  .hero {
    position: relative;
    height: calc(100vh - 56px); /* minus topbar */
    display: grid;
    place-items: center;
    overflow: hidden;
  }

  /* Animated gradient fog */
  .fog {
    position: absolute; inset: 0; z-index: 0;
    background:
      radial-gradient(60vmax 40vmax at 20% 20%, rgba(168,230,207,0.10), transparent 60%),
      radial-gradient(50vmax 35vmax at 80% 30%, rgba(255,255,255,0.08), transparent 60%),
      radial-gradient(40vmax 30vmax at 40% 80%, rgba(255,255,255,0.06), transparent 60%);
    filter: blur(2px);
    animation: fogmove 14s ease-in-out infinite alternate;
  }
  @keyframes fogmove {
    0% { transform: translate3d(-2%, -1%, 0) scale(1.02); }
    100% { transform: translate3d(2%, 1%, 0) scale(1.05); }
  }

  /* Growing trees (simple SVG) */
  .forest {
    position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
    width: 90vw; height: 40vh; z-index: 1; opacity: 0.9;
  }
  .tree { transform-origin: bottom center; animation: grow 1.6s ease-out forwards; }
  .tree:nth-child(2) { animation-delay: 0.2s; }
  .tree:nth-child(3) { animation-delay: 0.35s; }
  @keyframes grow { from { transform: scaleY(0); } to { transform: scaleY(1); } }

  /* Title reveal */
  .title {
    position: relative; z-index: 2;
    font-size: clamp(36px, 7vw, 84px);
    font-weight: 900; letter-spacing: 1px; text-align: center;
    -webkit-text-stroke: 2px rgba(255,255,255,0.35);
    color: transparent;
    background: linear-gradient(180deg, #eafff8, #bfffe7);
    -webkit-background-clip: text;
    background-clip: text;
    animation: reveal 1.8s ease forwards;
    opacity: 0;
  }
  @keyframes reveal { 0% { letter-spacing: 8px; opacity: 0; transform: translateY(8px); } 100% { letter-spacing: 1px; opacity: 1; transform: translateY(0); } }

  /* Falling leaves */
  .leafy { position: absolute; width: 12px; height: 12px; border-radius: 50%; background: rgba(255,255,255,0.25); filter: blur(0.5px); z-index: 2; }
  .l1 { left: 15%; animation: fall 9s linear infinite; }
  .l2 { left: 35%; animation: fall 10s linear infinite 0.7s; }
  .l3 { left: 55%; animation: fall 11s linear infinite 0.3s; }
  .l4 { left: 75%; animation: fall 12s linear infinite 1.1s; }
  @keyframes fall { 0% { top: -5vh; transform: translateX(0) rotate(0deg); opacity: 0; } 10% { opacity: 0.9; } 100% { top: 105vh; transform: translateX(-60px) rotate(180deg); opacity: 0; } }

  /* CTA button */
  .cta {
    position: absolute; bottom: clamp(20px, 8vh, 70px); z-index: 2;
    display: grid; place-items: center; width: 100%;
    opacity: 0; animation: showcta 2.2s ease forwards 1.6s;
  }
  @keyframes showcta { to { opacity: 1; } }
  .cta-btn {
    padding: 14px 22px; border-radius: 14px; border: 0; font-weight: 800;
    background: linear-gradient(135deg, #a8e6cf, #c6ffe6);
    color: #073624; text-decoration: none; box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    transform: translateY(0); transition: transform .1s ease, box-shadow .2s ease;
  }
  .cta-btn:hover { transform: translateY(-2px); box-shadow: 0 16px 32px rgba(0,0,0,0.30); }
</style>

<section class="hero">
  <div class="fog"></div>

  <!-- Forest silhouettes -->
  <svg class="forest" viewBox="0 0 1200 400" preserveAspectRatio="none">
    <g fill="#0b2e24" opacity="0.6">
      <g class="tree" transform="translate(80,0)"><rect x="0" y="200" width="26" height="180" rx="8"/><circle cx="13" cy="180" r="85"/></g>
      <g class="tree" transform="translate(360,0)"><rect x="0" y="220" width="24" height="160" rx="8"/><circle cx="12" cy="200" r="75"/></g>
      <g class="tree" transform="translate(680,0)"><rect x="0" y="210" width="26" height="170" rx="8"/><circle cx="13" cy="190" r="80"/></g>
      <g class="tree" transform="translate(980,0)"><rect x="0" y="230" width="24" height="150" rx="8"/><circle cx="12" cy="210" r="70"/></g>
    </g>
  </svg>

  <!-- Falling leaves -->
  <div class="leafy l1"></div>
  <div class="leafy l2"></div>
  <div class="leafy l3"></div>
  <div class="leafy l4"></div>

  <div class="title">Canopy Analytics</div>

  <div class="cta">
    <a class="cta-btn" href="{{ url_for('app_page') }}">Use me</a>
  </div>
</section>
{% endblock %}
